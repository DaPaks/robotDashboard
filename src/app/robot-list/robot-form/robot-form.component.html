<h1 mat-dialog-title>Please enter robot info</h1>
<div mat-dialog-content>
    <form [formGroup]="newRobotForm">
        <mat-form-field>
            <input matInput placeholder="Robot Name" formControlName="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Robot Serial Number" formControlName="serialNumber">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions class="space">
    <button mat-raised-button color="warn" (click)="onNoClick()">Close</button>
    <button mat-raised-button color="primary" (click)="onSubmit()">Create</button>
</div>
