<h2>Robots Table</h2>
<button mat-raised-button color="primary" (click)="addRobot()">Add Robot</button>
<table mat-table [dataSource]="dataSources" *ngFor="let robot of this.robotList" class="mat-elevation-z8" style="width: 50%;">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" >{{ robot.robotName }}</td>
    </ng-container>
  
    <ng-container matColumnDef="serialNumber">
      <th mat-header-cell *matHeaderCellDef> Serial Number </th>
      <td mat-cell *matCellDef="let element"> {{ robot.robotName }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let robot" class="flexActions">
        <button mat-raised-button color="primary" (click)="editRobot(robot)">
          <mat-icon>create</mat-icon>
        </button>
  
        <button mat-raised-button color="warn" (click)="deleteRobot(robot)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>
  </table>
